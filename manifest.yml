
---
declared-services:
  dialog-service:
    label: dialog
    plan: standard
  classifier-service:
    label: natural_language_classifier
    plan: standard
applications:
- services:
  - dialog-service
  - classifier-service
  name: movie-assistant
  command: npm start
  path: .
  memory: 512M
  env:
    NODE_ENV: production
    SECURE_EXPRESS: 1 # runs only in https
    NPM_CONFIG_PRODUCTION: false # install devDependencies from package.json
